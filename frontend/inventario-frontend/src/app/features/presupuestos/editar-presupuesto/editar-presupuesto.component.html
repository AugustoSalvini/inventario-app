<div class="productos-layout card-appear" style="max-width:720px">
  <h2 class="h1">{{ id ? 'Editar presupuesto' : 'Nuevo presupuesto' }}</h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="auth-field"><label class="auth-label">Cliente ID</label><input class="input" formControlName="cliente_id"/></div>
    <div class="auth-field"><label class="auth-label">Total</label><input type="number" class="input" formControlName="total"/></div>
    <div class="auth-field"><label class="auth-label">Estado</label><input class="input" formControlName="estado"/></div>
    <div class="auth-field"><label class="auth-label">Notas</label><input class="input" formControlName="notas"/></div>

    <div style="display:flex;gap:10px;">
      <button class="btn-primary" type="submit" [disabled]="loading || form.invalid">{{ loading ? 'Guardandoâ€¦' : 'Guardar' }}</button>
      <a routerLink="/presupuestos" class="btn-logout" style="text-decoration:none;display:inline-flex;align-items:center;">Cancelar</a>
    </div>

    <div *ngIf="error" style="color:#b42318;margin-top:10px;font-weight:600;">{{error}}</div>
  </form>
</div>
