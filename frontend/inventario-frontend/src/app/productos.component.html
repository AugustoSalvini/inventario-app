<div class="productos-layout card-appear">
  <div class="productos-header">
    <h1 class="h1 productos-titulo">Productos</h1>

    <div class="productos-acciones">
      <button *ngIf="auth.canEdit()" class="btn-primary" (click)="nuevo()">
        Nuevo producto
      </button>

      <button class="btn-logout" (click)="logout()">
        Cerrar sesi√≥n
      </button>
    </div>
  </div>

  <div class="productos-busqueda">
    <input
      type="text"
      class="input"
      placeholder="Buscar producto..."
      [(ngModel)]="q"
      (keyup.enter)="fetch()"
    />
    <button class="btn-primary" style="width:auto;" (click)="fetch()">Buscar</button>
  </div>

  <div *ngIf="loading" class="text-muted" style="text-align:center;">Cargando...</div>
  <div *ngIf="!loading && data.length === 0" class="text-muted" style="text-align:center;">
    Sin resultados.
  </div>

  <div class="productos-tabla" *ngIf="!loading && data.length">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of data">
          <td>{{ p.id }}</td>
          <td>{{ p.nombre }}</td>
          <td>{{ p.precio | number: '1.2-2' }}</td>
          <td>{{ p.stock }}</td>
          <td class="acciones">
            <button *ngIf="auth.canEdit()" (click)="actualizarStock(p)" class="btn-accion blue">
              Stock
            </button>
            <button *ngIf="auth.canEdit()" (click)="editar(p)" class="btn-accion gray">
              Editar
            </button>
            <button *ngIf="auth.canDelete()" (click)="eliminar(p)" class="btn-accion red">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
