<!-- Fuerza centrado propio -->
<div class="auth-layout">
  <div class="auth-card card-appear">
    <h1 class="h1">Ingresar</h1>
    <p class="subtitle">Accedé al sistema de gestión de inventario</p>

    <form [formGroup]="form" (ngSubmit)="login()" novalidate>
      <div style="margin-bottom:12px;">
        <label class="auth-label" for="email">Email</label>
        <input id="email" type="email" class="input" formControlName="email" placeholder="tu@correo.com" />
      </div>

      <div style="margin-bottom:16px;">
        <label class="auth-label" for="password">Contraseña</label>
        <input id="password" type="password" class="input" formControlName="password" placeholder="••••••••" />
      </div>

      <button class="btn-primary" type="submit" [disabled]="loading">
        {{ loading ? 'Ingresando…' : 'Entrar' }}
      </button>

      <div *ngIf="error" style="color:#b42318; margin-top:10px; font-weight:600;">
        {{ error }}
      </div>
    </form>

    <p class="auth-footer" style="margin-top:14px;">
      ¿No tenés cuenta?
      <a class="auth-link" [routerLink]="['/register']">Crear cuenta</a>
    </p>
  </div>
</div>
