<!-- Fuerza centrado propio -->
<div class="auth-layout">
  <div class="auth-card card-appear">
    <h1 class="h1">Crear cuenta</h1>
    <p class="subtitle">Registrate para empezar a usar el sistema</p>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div style="margin-bottom:12px;">
        <label class="auth-label" for="name">Nombre</label>
        <input id="name" type="text" class="input" formControlName="name" />
      </div>

      <div style="margin-bottom:12px;">
        <label class="auth-label" for="email">Email</label>
        <input id="email" type="email" class="input" formControlName="email" />
      </div>

      <div style="margin-bottom:16px;">
        <label class="auth-label" for="password">Contraseña</label>
        <input id="password" type="password" class="input" formControlName="password" placeholder="Mínimo 6 caracteres" />
      </div>

      <button class="btn-primary" type="submit" [disabled]="loading">
        {{ loading ? 'Creando…' : 'Crear cuenta' }}
      </button>

      <div *ngIf="message" style="color:#ffffff; margin-top:10px; font-weight:600;">
        {{ message }}
      </div>
      <div *ngIf="error" style="color:#b42318; margin-top:10px; font-weight:600;">
        {{ error }}
      </div>
    </form>

    <p class="auth-footer" style="margin-top:14px;">
      ¿Ya tenés cuenta?
      <a class="auth-link" [routerLink]="['/login']">Iniciar sesión</a>
    </p>
  </div>
</div>
